<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style/main.css">

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>

  <div class="main">
    <div class="main-left">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>

    <div class="main-right">
      
      <div class="form-header">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <div class="form-box">
        <form action="" id="form">
          <div class="form-input">
            
          <input type="text" name="firstName" id="firstName" placeholder="First Name">
          <p class="error_msg" id="first_name_msg"></p>
        
          <img class="img-success" id="first_name_img" src="images/icon-error.svg" alt="Error">
          </div>
          
          <div class="form-input">
          <input type="text" name="lastName" id="lastName" placeholder="Last Name">
          <p class="error_msg" id="last_name_msg"></p>
          <img class="img-success" id="last_name_img" src="./images/icon-error.svg" alt="Error">
          </div>
          <div class="form-input">  
          <input type="text" name="email" id="email"  placeholder="Email Adress">
          <p class="error_msg" id="email_msg"></p>
          

          <img class="img-success" id="email_img" src="images/icon-error.svg" alt="Error">
          </div>  
          <div class="form-input">
          <input type="text" name="password" id="password" placeholder="Password">
          <p class="error_msg" id="password_msg"></p>

          <img class="img-success" id="password_img" src="images/icon-error.svg" alt="Error">
          </div>
          <button id="btn" type="submit">Claim your free trial</button>
        </form>
      
        <div class="terms">
          <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </div>
    </div>
  </div>
    
    </div>
    


  <script src="js/main.js"></script>
</body>
</html>
